name: Daily PPA FV Update

on:
  schedule:
    # GitHub cron is UTC.
    # 05:30 UTC â‰ˆ 06:30 Europe/Madrid in winter (CET).
    - cron: "30 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-ppa-fv
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater (yesterday)
        run: |
          python omip_daily_ppa.py

      - name: Commit and push if changed
        run: |
          set -e
          git status --porcelain

          # Only commit if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add "PPA prices ES PT.json" "PPA_FV_ES.png" "PPA_FV_PT.png" "PPA_ES_PT_Basis.png"

            # Safety: if nothing staged (e.g., file names differ), avoid failing
            if git diff --cached --quiet; then
              echo "No tracked output files changed."
              exit 0
            fi

            git commit -m "Daily update: PPA FV"
            git push
          else
            echo "No changes to commit."
          fi
